<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      header {
        width: auto;
        height: 100px;
        background-color: aqua;
        display: flex;
      }
      header .d2 ul {
        list-style: none;
        display: flex;
        padding: 30px;
        justify-content: space-around;
        align-items: center;
        font-family: sans-serif;
      }
      .d1 {
        width: 50%;
        height: 100%;
      }
      .d2 {
        width: 50%;
        height: 100%;
      }
      .container {
        width: 600px;
        background-color: purple;
        color: #fff;
        border-radius:20px ;
      }
      .container h1 {
        font-size: 36px;
        padding: 20px;
        text-align: center;
      }
      .container .input-box1 {
        width: 100%;
        height: 50px;
        margin: 30px 0px;
      }
      .input-box1 input {
        width: 90%;
        height: 100%;
        background: transparent;
        border-radius: 20px;
        outline: none;
        padding: auto;
        border: 2px solid rgb(133, 94, 131);
      }
      .input-box1 input::placeholder {
        color: #fff;
      }
      .container .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin: 15px 0px 15px;
      }
      .container .remember-forgot a{
       text-decoration: none;
       color: #fff;
      }
      .container .btn {
        width: 90%;
        height: 45px;
        border: none;
        outline: none;
        padding: auto;
        border: 2px solid red;
        margin: 20px;
        border-radius: 20px;
      }
      .register-link{
        text-align: center;
        font-size: 14px;
        font-family: sans-serif;

      }
      .register-link p a{
        text-decoration: none;
        color: #fff;
      }
      .card{

      }
    </style>
  </head>
  <body>
    <header>
      <div class="d1">hi</div>
      <div class="d2">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Feedback</li>
        </ul>
      </div>
    </header>
   
    <article>
        <div class="container">
            <h1>Login</h1>
            <form>
              <div class="input-box1">
                <input type="text" placeholder="username" />
                <i class="bx bxs-user"></i>
              </div>
      
              <div class="input-box1">
                <input type="password" placeholder="password" />
                <i class="bx bxs-lock-alt"></i>
              </div>
      
              <div class="remember-forgot">
                <label> Remember me <input type="checkbox" /> </label>
                <a href="#">forgot password ?</a>
              </div>
              <button class="btn">Login</button>
              <div class="register-link">
                <p>Do'nt have Account? <a href="#">Register</a></p>
              </div>
            </form>
          </div>
        </body>
    </article>
    <div class="Card">
      <p>Text 1</p>
      <p>Text 2</p>
    </div>
</html>
