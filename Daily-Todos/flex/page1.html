<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      header {
        display: flex;
        background-color: rgb(10, 190, 70);
      }
      .d1 {
        width: auto;
        height: 100;
      }
      header .header-left {
        width: 50%;
        height: 100%;
      }
      header .header-right {
        width: 50%;
        height: 100%;
        /* border: solid; */
      }
      header .header-right ul {
        display: flex;
        list-style: none;
        justify-content: center;
        gap: 20px;
      }
      header .header-right ul li a {
        text-decoration: none;
        font-size: 20px;
        font-family: sans-serif;
        color: white;
      }
      article {
        width: 100%;
        height: 2000px;
        background-color: purple;
        background-image: url("https://cdn.pixabay.com/photo/2018/05/07/09/38/plants-3380443_1280.jpg");
        background-size: cover;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .wrapper {
        border: solid 5px rgb(9, 255, 91);
        width: 500px;
        height: 450px;
        border-radius: 25px;
        background-color: transparent;
        position: fixed;
        top: 200px;
      }
      .wrapper h1 {
        padding: 20px;
        text-align: center;
        font-family: sans-serif;
        color: white;
      }
      .wrapper .input-box {
        width: 100%;
        height: 50px;
        background-color: transparent;
        display: flex;
        margin-top: 10px;
        margin-left: 10px;
      }
      .wrapper .input-box i {
        margin-top: 15px;
      }
      .wrapper .input-box input {
        border: none;
        width: 90%;
        outline: none;
        background: transparent;
        border-radius: 20px;
        border: 2px solid white;
        color: whitesmoke;
        font-size: 20px;
      }
      .wrapper .input-box input:focus {
        color: white;
      }
      .wrapper .input-box input:placeholder {
        color: white;
        font-size: 20px;
      }
      .wrapper .remember-forgot {
        display: flex;
        color: white;
      }
      .btn {
        width: 90%;
        height: 45px;
        border: none;
        outline: none;
        padding: auto;
        border: 2px solid rgb(0, 255, 42);
        margin: 20px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="d1">
      <header>
        <div class="header-left"></div>
        <div class="header-right">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
          </ul>
        </div>
      </header>
    </div>
    <article>
      <div class="wrapper">
        <h1>Login</h1>
        <form>
          <div class="input-box">
            <input type="text" placeholder="username" />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="password" />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="remember-forgot">
            <label> Remember me <input type="checkbox" /> </label>
            <a href="#">Fogot password?</a>
          </div>
          <button class="btn">Login</button>
          <div class="register-link">
            <p>
              Do'nt have an account?
              <a href="#">Register</a>
            </p>
          </div>
        </form>
      </div>
    </article>
  </body>
</html>
