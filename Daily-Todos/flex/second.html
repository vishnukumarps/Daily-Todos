<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <style>
      .card {
        display: flex;
        gap: 50px;
      }
      .card2 {
        display: flex;
        flex-direction: column;
      }
      .card2 p {
        border: solid 1px;
        margin-top: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        border: solid green;
        padding: 30px;
        gap: 1%;
        height: 50vh;
      }
      .ge1,
      .ge2,
      .ge3 {
        border: solid red;
        padding: 20px;
      }
      .ge1 p {
        /* border: solid; */
        text-align: center;
      }
      .ge1 span {
        /* border: solid; */
      }
      .ge1 .icons {
        /* border: solid; */
        display: flex;
        justify-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p>Text 1</p>
      <p>Text 2</p>
      <p>Text 2</p>
    </div>
    <div class="card2">
      <p>Text 1</p>
      <p>Text 2</p>
      <p>Text 2</p>
    </div>
    <div class="grid">
      <div class="ge1">
        <p>Social Logins</p>
        <div class="icons">
          <span><i class="fa fa-facebook-f"></i></span>
          <span><i class="fa fa-facebook-f"></i></span>
          <span><i class="fa fa-facebook-f"></i></span>
        </div>
      </div>
      <div class="ge2">2</div>
      <div class="ge3">3</div>
      <div class="ge3">4</div>
    </div>
  </body>
</html>
