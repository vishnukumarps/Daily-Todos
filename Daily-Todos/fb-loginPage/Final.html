<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>
    .wrapper {
        border: solid 1px red;
        display: flex;
        flex-direction: column;
        padding: 20px;
        gap: 20px;
    }
    .label-input1 {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 1px;
        flex: 1;
    }
    .label-input2 {
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 1px;
    }
    .wrapper .first-name {
        display: flex;
        justify-content: center;
    }
    .label-input1 input {
        width: 90%; /* Set input width to 100% */
    }
</style>

</head>
<body>
    <div class="wrapper">
        <div class="first-name">
            <div class="label-input1">
                <label>First name</label>
                <input type="text">
            </div>

            <div class="label-input1">
                <label>Last name:</label>
                <input type="text">
            </div>
        </div>

        <div class="email-address">
            <div class="label-input2">
                <label>Email Address:</label>
                <input type="text">
            </div>
        </div>

        <div class="role">
            <div class="label-input2">
                <label>Role</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
        </div>
        <div class="access-level">
            <div class="label-input2">
                <label>Access Level</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
